<app-menu></app-menu>
<div class="component">

  <div class="header">
    <span class="pagetitle">PRODUCT CREATE</span> 
  </div>

  <table class="table table-sm" *ngIf = "product">
      <tr>
        <td hidden>Id:</td>
        <td hidden><input [(ngModel)]="product.id" type="number" disabled></td>
      </tr>
      <tr>
        <td>Part Number:</td>
        <td><input [(ngModel)]="product.prtNbr" type="text"></td>
      </tr>
      <tr>
          <td>Name:</td>
          <td>
            <input [(ngModel)]="product.name" type="text">
          </td>
        </tr>
      <tr>
        <td>Price:</td>
        <td><input [(ngModel)]="product.price" type="text"></td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td><input [(ngModel)]="product.unit" type="text"></td>
      </tr>
      <tr>
        <td>Vendor Id:</td>
        <!-- <td><input [(ngModel)]="product.vendorid" type="text"></td> -->
        <td>
          <select [(ngModel)]="product.vendorId">
            <option *ngFor = "let vendor of vendors"  [ngValue]="vendor.id">{{vendor.name}}</option></select>
        </td>
      </tr>

      </table>
      <button (click)="save()" class="btn btn-primary btn-sm">SAVE</button>
</div>

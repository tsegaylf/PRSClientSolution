<app-menu></app-menu>

<div class="component">
  <div class="header">
    <span class="pagetitle">REQUESTLINE CREATE</span> 
  </div>
  
  <table class="table table-sm">
    <tr>
      <td hidden>Id</td>
      <td hidden><input [(ngModel)]="requestline.id" type="text" disabled></td>
    </tr>
    <tr>
      <td>Product</td>
      <td><input [(ngModel)]="requestline.product.name" type="text"></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input [(ngModel)]="requestline.quantity" type="text"></td>
    </tr>

  </table>
  <button (click)="save()" class="btn btn-primary btn-sm">SAVE</button>
</div>

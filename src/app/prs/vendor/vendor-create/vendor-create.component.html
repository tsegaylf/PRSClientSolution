<app-menu></app-menu>
<div class="component">

  <div class="header">
    <span class="pagetitle">VENDOR CREATE</span> 
  </div>

    <table class="table table-sm">
        <tr><td>Id:</td><td><input [(ngModel)]="vendor.id" type="number" disabled></td></tr>
        <tr><td>Code:</td><td><input [(ngModel)]="vendor.code" type="text"></td></tr>
        <tr><td>Name:</td><td><input [(ngModel)]="vendor.name" type="text"></td></tr>
        <tr><td>Address:</td><td><input [(ngModel)]="vendor.address" type="text"></td></tr>
        <tr><td>City:</td><td><input [(ngModel)]="vendor.city" type="text"></td></tr>
        <tr><td>State:</td><td><input [(ngModel)]="vendor.state" type="text"></td></tr>
        <tr><td>Zip:</td><td><input [(ngModel)]="vendor.zip" type="text"></td></tr>
        <tr><td>Phone:</td><td><input [(ngModel)]="vendor.phone" type="text"></td></tr>
        <tr><td>Email:</td><td><input [(ngModel)]="vendor.email" type="text"></td></tr>
    </table>
    <button (click)="save()" class="btn btn-primary btn-sm">SAVE</button>
  </div>
